<h2>언스크립티드</h2>
<h3>변화</h3>   
<p>시작하는 것을 두려워 하지 말아야하며 부를 창출한다는 것은 곧 가치를 생산한다는 것과 동일 한 말인것을
    명시해야한다. 우리 주변에 필요가 있을 곳을 탐색하고 찾아야하며 그곳에서 자신이 가치를 생산할 수 있을지
    따져봐야한다. 자신이 사람들에게 필요한 사람이 된다면 그것이 바로 부의 추월차선이 될 것이다.
</p>
